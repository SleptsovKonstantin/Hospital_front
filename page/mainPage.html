<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню</title>
  <link rel="stylesheet" type="text/css" href="../style/style_main.css">
  <script src="../script/script_main.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.2/underscore-umd-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="flagman">

    <div class="header">
      <div class="left">
        <img src="../img/Krest.png" alt="">
        <h1>Приемы</h1>
      </div>
      <div class="exit">
        <button class="exitBut" onclick="exitPage()">Выход</button>
      </div>
    </div>

    <div class="inputRec">
      <div class="inputDiv">
        <h3>Имя:</h3>
        <input id="inputName" type="text">
      </div>
      <div class="inputDiv">
        <h3>Врач:</h3>
        <select id="select" size="1">
          <option value="s1"></option>
          <option value="Доктор 1">Доктор 1</option>
          <option value="Доктор 2">Доктор 2</option>
        </select>
      </div>
      <div class="inputDiv">
        <h3>Дата:</h3>
        <input id="date" type="date">
      </div>
      <div class="inputDiv">
        <h3>Жалобы:</h3>
        <input id="inputComp" type="text">
      </div>
      <div class="inputDiv">
        <button id="addRec" onclick="addRecord()">Добавить</button>
      </div>
    </div>

    <div class="recordAndFields">
      <div id="fields"></div>
      <div id="filterFields"></div>
      <div id="records"></div>
    </div>

    <div class="modal fade" id="myModalUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Изменить прием</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="inputDivUp">
              <h3>Имя:</h3>
              <input id="inputNameUp" type="text">
            </div>
            <div class="inputDivUp">
              <h3>Врач:</h3>
              <select id="selectUp" size="1">
                <option value="s1"></option>
                <option value="Доктор 1">Доктор 1</option>
                <option value="Доктор 2">Доктор 2</option>
              </select>
            </div>
            <div class="inputDivUp">
              <h3>Дата:</h3>
              <input id="dateUp" type="date">
            </div>
            <div class="inputDivUp">
              <h3>Жалобы:</h3>
              <input id="inputCompUp" type="text">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary" onclick="updateRecord()" data-dismiss="modal">Сохранить</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Удалить прием</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p> Вы действительно хотите удалить прием? </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary" onclick="deleteRecord()" data-dismiss="modal">Удалить</button>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
