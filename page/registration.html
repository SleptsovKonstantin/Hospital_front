<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Региcтрация</title>
  <link rel="stylesheet" type="text/css" href="../style/style_registration.css">
  <script src="../script/script_registration.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.2/underscore-umd-min.js"></script>
</head>

<body>
  <div class="flagman">
    <div class="header">
      <img src="../img/Krest.png" alt="">
      <h1>Зарегистрироваться в системе</h5>
    </div>

    <div class="window">

      <div class="picture">
        <img src="../img/Vector.png" alt="">
      </div>

      <div class="active">

        <div class="autorization">
          <h2>Регистрация</h5>

            <div class="inpts">

              <div class="inlet">
                <h3>Логин:</h3>
                <input id="newLogin" type="text" placeholder="Логин" minlength="6">
              </div>

              <div class="inlet">
                <h3>Пароль:</h3>
                <input id="newPass" type="password" placeholder="Пароль" minlength="6">
              </div>

              <div class="inlet">
                <h3>Повторите пароль:</h3>
                <input id="newPassRep" type="password" placeholder="Пароль" minlength="6">
              </div>

            </div>

            <div class="buttonClick">
              <button class="in" onclick="onClickRegist()">Зарегистрироваться</button>
              <button class="registration" onclick="onClickAutoriz()">Авторизоваться</button>
            </div>

        </div>

      </div>

    </div>
</body>

</html>
